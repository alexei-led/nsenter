name: Build and Release

on:
  repository_dispatch:
    types: [release]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (tag name)'
        required: true
        type: string

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      digest: ${{ steps.docker_build.outputs.digest }}
    steps:
      - name: Determine version
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            version="${{ inputs.version }}"
          elif [ -n "${{ github.event.client_payload.version }}" ]; then
            version="${{ github.event.client_payload.version }}"
          else
            echo "No version specified" && exit 1
          fi
          echo "version=${version}" >> "$GITHUB_OUTPUT"
          echo "Releasing version: ${version}"

      - uses: actions/checkout@v4
        with:
          ref: ${{ steps.version.outputs.version }}
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to DockerHub
        if: vars.DOCKERHUB_ENABLED == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Determine image tags
        id: tags
        run: |
          version="${{ steps.version.outputs.version }}"
          tags="ghcr.io/${{ github.repository_owner }}/nsenter:${version}"
          tags="${tags},ghcr.io/${{ github.repository_owner }}/nsenter:latest"
          if [ "${{ vars.DOCKERHUB_ENABLED }}" = "true" ] && [ -n "${{ secrets.DOCKER_USERNAME }}" ]; then
            tags="${tags},${{ secrets.DOCKER_USERNAME }}/nsenter:${version}"
            tags="${tags},${{ secrets.DOCKER_USERNAME }}/nsenter:latest"
          fi
          echo "tags=${tags}" >> "$GITHUB_OUTPUT"

      - name: Build and push multi-arch image
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: .
          build-args: UTIL_LINUX_VER=${{ steps.version.outputs.version }}
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.tags.outputs.tags }}
          push: true

      - name: Image digest
        run: echo "Digest:" "${{ steps.docker_build.outputs.digest }}"

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Run integration tests against released image
        run: |
          chmod +x tests/test-docker.sh
          TEST_IMAGE=ghcr.io/${{ github.repository_owner }}/nsenter:${{ needs.build.outputs.version }} ./tests/test-docker.sh

  github-release:
    runs-on: ubuntu-latest
    needs: [build, test]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get previous tag
        id: prev_tag
        run: |
          prev=$(git tag --sort=-v:refname | sed -n '2p' || echo "")
          echo "prev_tag=${prev}" >> "$GITHUB_OUTPUT"

      - name: Generate release notes
        run: |
          version="${{ needs.build.outputs.version }}"
          prev="${{ steps.prev_tag.outputs.prev_tag }}"
          digest="${{ needs.build.outputs.digest }}"

          {
            echo "## nsenter ${version}"
            echo ""
            echo "Static \`nsenter\` binary built from [util-linux ${version}](https://github.com/util-linux/util-linux/releases/tag/v${version})."
            echo ""
            echo "### Docker Images"
            echo ""
            echo "| Registry | Image | Pull Command |"
            echo "|----------|-------|-------------|"
            echo "| **GHCR** | \`ghcr.io/alexei-led/nsenter:${version}\` | \`docker pull ghcr.io/alexei-led/nsenter:${version}\` |"
            if [ "${{ vars.DOCKERHUB_ENABLED }}" = "true" ]; then
              echo "| DockerHub | \`alexeiled/nsenter:${version}\` | \`docker pull alexeiled/nsenter:${version}\` |"
            fi
            echo ""
            echo "### Platforms"
            echo "- \`linux/amd64\`"
            echo "- \`linux/arm64\`"
            echo ""
            echo "### Digest"
            echo "\`${digest}\`"
            if [ -n "$prev" ]; then
              echo ""
              echo "### Changes since ${prev}"
              echo ""
              git log --oneline "${prev}..HEAD" -- || true
            fi
          } > /tmp/release-notes.md

          cat /tmp/release-notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build.outputs.version }}
          body_path: /tmp/release-notes.md
          generate_release_notes: false
