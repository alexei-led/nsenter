name: Build and Release

on:
  push:
    tags:
      - '*'

permissions:
  contents: write
  packages: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-24.04
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          build-args: UTIL_LINUX_VER=${{ github.ref_name }}
          platforms: ${{ matrix.platform }}
          outputs: type=image,name=ghcr.io/${{ github.repository_owner }}/nsenter,push-by-digest=true,name-canonical=true,push=true

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.runner }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    runs-on: ubuntu-24.04
    needs: build
    outputs:
      version: ${{ github.ref_name }}
      digest: ${{ steps.inspect.outputs.digest }}
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          printf 'ghcr.io/${{ github.repository_owner }}/nsenter@sha256:%s\n' * > /tmp/sources.txt
          docker buildx imagetools create \
            -t "ghcr.io/${{ github.repository_owner }}/nsenter:${{ github.ref_name }}" \
            -t "ghcr.io/${{ github.repository_owner }}/nsenter:latest" \
            $(cat /tmp/sources.txt)

      - name: Inspect image
        id: inspect
        run: |
          docker buildx imagetools inspect "ghcr.io/${{ github.repository_owner }}/nsenter:${{ github.ref_name }}"
          digest="$(docker buildx imagetools inspect --raw "ghcr.io/${{ github.repository_owner }}/nsenter:${{ github.ref_name }}" | sha256sum | awk '{print "sha256:"$1}')"
          echo "digest=${digest}" >> "$GITHUB_OUTPUT"

  test:
    runs-on: ubuntu-24.04
    needs: merge
    steps:
      - uses: actions/checkout@v4

      - name: Run integration tests
        run: |
          chmod +x tests/test-docker.sh
          TEST_IMAGE="ghcr.io/${{ github.repository_owner }}/nsenter:${{ needs.merge.outputs.version }}" ./tests/test-docker.sh

  github-release:
    runs-on: ubuntu-24.04
    needs: [merge, test]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get previous tag
        id: prev_tag
        run: |
          prev=$(git tag --sort=-v:refname | sed -n '2p' || echo "")
          echo "prev_tag=${prev}" >> "$GITHUB_OUTPUT"

      - name: Generate release notes
        run: |
          version="${{ needs.merge.outputs.version }}"
          prev="${{ steps.prev_tag.outputs.prev_tag }}"
          digest="${{ needs.merge.outputs.digest }}"

          {
            echo "## nsenter ${version}"
            echo ""
            echo "Static \`nsenter\` binary built from [util-linux ${version}](https://github.com/util-linux/util-linux/releases/tag/v${version})."
            echo ""
            echo "### Docker Image"
            echo ""
            echo "\`\`\`bash"
            echo "docker pull ghcr.io/alexei-led/nsenter:${version}"
            echo "\`\`\`"
            echo ""
            echo "### Platforms"
            echo "- \`linux/amd64\` (native runner)"
            echo "- \`linux/arm64\` (native runner)"
            echo ""
            echo "### Digest"
            echo "\`${digest}\`"
            if [ -n "$prev" ]; then
              echo ""
              echo "### Changes since ${prev}"
              echo ""
              git log --oneline "${prev}..HEAD" -- || true
            fi
          } > /tmp/release-notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: /tmp/release-notes.md
          generate_release_notes: false
