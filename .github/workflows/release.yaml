name: Release

on:
  push:
    tags:
      - '*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: version
        run: |
          version="${GITHUB_REF_NAME}"
          echo "version=${version}" >> "$GITHUB_OUTPUT"
          echo "Releasing version: ${version}"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multi-arch image
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: .
          build-args: UTIL_LINUX_VER=${{ steps.version.outputs.version }}
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/nsenter:${{ steps.version.outputs.version }}
            ${{ secrets.DOCKER_USERNAME }}/nsenter:latest
            ghcr.io/${{ github.repository_owner }}/nsenter:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/nsenter:latest
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Digest: ${{ steps.docker_build.outputs.digest }}"

  test:
    runs-on: ubuntu-latest
    needs: release
    steps:
      - uses: actions/checkout@v4

      - name: Run integration tests against released image
        run: |
          chmod +x tests/test-docker.sh
          TEST_IMAGE=ghcr.io/${{ github.repository_owner }}/nsenter:latest ./tests/test-docker.sh

  github-release:
    runs-on: ubuntu-latest
    needs: [release, test]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get previous tag
        id: prev_tag
        run: |
          prev=$(git tag --sort=-creatordate | sed -n '2p' || echo "")
          echo "prev_tag=${prev}" >> "$GITHUB_OUTPUT"

      - name: Generate changelog
        id: changelog
        run: |
          version="${GITHUB_REF_NAME}"
          prev="${{ steps.prev_tag.outputs.prev_tag }}"

          {
            echo "## nsenter ${version}"
            echo ""
            echo "Static \`nsenter\` binary built from [util-linux ${version}](https://github.com/util-linux/util-linux/releases/tag/v${version})."
            echo ""
            echo "### Docker Images"
            echo ""
            echo "| Registry | Image |"
            echo "|----------|-------|"
            echo "| DockerHub | \`alexeiled/nsenter:${version}\` |"
            echo "| GHCR | \`ghcr.io/alexei-led/nsenter:${version}\` |"
            echo ""
            echo "### Platforms"
            echo "- \`linux/amd64\`"
            echo "- \`linux/arm64\`"
            if [ -n "$prev" ]; then
              echo ""
              echo "### Changes since ${prev}"
              echo ""
              git log --oneline "${prev}..HEAD" -- || true
            fi
          } > /tmp/release-notes.md

          cat /tmp/release-notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: /tmp/release-notes.md
          generate_release_notes: false
